<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <hr>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-M.png" type="image/png">
        <img src="imagens/imagem-G.png" alt="Imagem flexivel">
    </picture>
    <hr>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios</p>
   <audio preload="metadata" controls>
    <source src="midias/happy-mistake.mp3" type="audio/mpeg">
    <source src="midias/happy-mistake.ogg" type="audio/ogg">
    <source src="midias/happy-mistake.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir audios.</p>
   </audio>
    <!--mp4/mpeg-ogg-wav-->>
</body>
</html>
