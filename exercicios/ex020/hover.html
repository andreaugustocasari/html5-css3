<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            background-color: lightgray;
            text-align: center;
            width: 200px;
            height: 200px;
        }

        div > p{
            display: none;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        }

        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse na caixa abaixo</p>
    <div>
        Exemplo de hover
        <p>Texto Escondido</p>
    </div>
</body>
</html>
