<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <video controls width="500" poster="imagens/capa-limoes.png">
        <source src="midias/limãozinho caindo.mp4" type="video/mp4">
        <source src="midias/limãozinho caindo.m4v" type="video/mp4">
        <source src="midias/limãozinho caindo.ogv" type="video/ogv">
        <source src="midias/limãozinho caindo.webm" type="video/webm">
        <p>seu navegador nâo conseguen reproduzir videos</p>
    </video>
    <p>este video está hospedado no meu próprio site</p>
    <hr>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/jUgzNxWEXeE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    

</body>
</html>
