<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="inum">Em que ano você nasceu?</label>
            <input type="number" name="num" id="inum" min="1900" max="2023" value="2000" oninput="calcidade()">
            
        </p>
        <p>
            <label for="iida">Sua idade é :</label>
            <output id="iida">0</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iida.innerHTML = Number(atual) - Number(inum.value)
        }
    </script>
</body>
</html>
