<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exeplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <optgroup label="Região1">
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região2">
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região3">
                    <option value="SP" selected>São Paulo</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof"></label>
            <input type="text" name="prof" id="iprof">
            <datalist>
                <option>Adiministrador</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagen</label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
